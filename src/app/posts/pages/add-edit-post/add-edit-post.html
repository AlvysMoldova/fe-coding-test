<div class="wrapper">
  <form [formGroup]="postForm">
    <div class="author">
      <span>Author</span>
      <mat-form-field appearance="fill">
        <mat-label>Post author</mat-label>
        <mat-select [value]="postAuthorId" formControlName="user_id">
          <mat-option *ngFor="let user of users" [value]="user.id"
            >{{user.name}}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div class="title-editor">
      <span>Edit title</span>
      <angular-editor
        id="title-editor"
        formControlName="title"
        [config]="titleEditorConfig"
      ></angular-editor>
    </div>

    <div class="body-editor">
      <span>Edit content</span>
      <angular-editor
        id="body"
        formControlName="body"
        [config]="contentEditorConfig"
      ></angular-editor>
    </div>
  </form>

  <div class="actions">
    <div class="cancel">
      <button mat-flat-button [routerLink]="'posts'">Cancel</button>
    </div>
    <div class="save">
      <button
        mat-flat-button
        (click)="saveChanges()"
        [disabled]="postForm.invalid"
      >
        Save changes
      </button>
    </div>
  </div>
</div>
