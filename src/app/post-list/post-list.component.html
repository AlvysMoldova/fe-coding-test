<h2>List of all the posts</h2>
<p>fetched from gorest.co.in</p>

<section class="card-container">
    <article *ngFor="let post of posts" class="card card-small"  routerLink="{{ post.id }}">
        <svg class="material-icons" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M15 3H5A2 2 0 0 0 3 5V19A2 2 0 0 0 5 21H19A2 2 0 0 0 21 19V9L15 3M19 19H5V5H14V10H19M17 14H7V12H17M14 17H7V15H14" />
        </svg>
        <div class="card-content">
            <h3 class="card-title">{{ post.title }}</h3>
            <p class="card-description">{{ post.body }}</p>
        </div>
    </article>
</section>
