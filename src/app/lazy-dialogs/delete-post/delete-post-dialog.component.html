<div class="wrapper">
  <span class="title">Confirm Deletion</span>
  <span class="content">Are you sure you want to delete this post?</span>
  <div class="actions">
    <div class="cancel">
      <button mat-flat-button mat-dialog-close>Cancel</button>
    </div>
    <div class="delete">
      <button mat-flat-button (click)="deletePost()">Delete</button>
    </div>
  </div>
</div>
